<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Flag</title>
</head>
<body>
    <script>
        // Function to extract the flag from the page
        function extractFlag() {
            // Change this to the specific element that contains the flag
            const flagElement = document.body; // Adjust selector if needed

            if (flagElement) {
                const flagText = flagElement.innerText || flagElement.textContent; // Get the text content
                console.log('Extracted Flag:', flagText); // Log the flag to console

                // Show the flag in an alert
                alert('Extracted Flag: ' + flagText);
            } else {
                console.error('Flag element not found.');
            }
        }

        // Wait for the DOM to load and then call the extractFlag function
        document.addEventListener('DOMContentLoaded', extractFlag);
    </script>
</body>
</html>
